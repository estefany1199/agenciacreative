<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script|Merriweather:400,700,900|Montserrat:400,700,900|Roboto+Slab:400,700,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f3c5f4218f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style1.css" />
    <title>Agencia</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__contenedor contenedor">
        <a href="index.html" class="nav__contenedor--logo">Agencia Creative</a>
        <ul class="nav__contenedor__menu">
          <li class="nav__contenedor__menu__lista">
            <a
              href="servicios.html"
              class="nav__contenedor__menu__lista--enlace"
            >
              servicios
            </a>
          </li>
          <li class="nav__contenedor__menu__lista">
            <a href="" class="nav__contenedor__menu__lista--enlace">
              portafolio
            </a>
          </li>
          <li class="nav__contenedor__menu__lista">
            <a href="" class="nav__contenedor__menu__lista--enlace">
              nosotros
            </a>
          </li>
          <li class="nav__contenedor__menu__lista">
            <a
              href="contacto.html"
              class="nav__contenedor__menu__lista--enlace"
            >
              contacto
            </a>
          </li>
        </ul>
        <div class="nav__contenedor--botoncito">
          menu
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    <section class="headercontactanos">
      <div class="header__contenedor contenedor">
        <div class="header__contenedor--bienvenida mb-1">
          Contácte con nuestros asesores
        </div>
        <h1 class="header__contenedor--titulo mb-4">Contactanos</h1>
        <a href="#" class="header__contenedor--btn btn btn-amarillo">
          Escríbeme
        </a>
      </div>
    </section>
    <section class="contacto padding-section">
      <div class="contacto contenedor">
        <div class="contacto__contenedor__caja" style="flex-direction: row">
          <div>
            <div class="contacto__contenedor__caja__item">
              <div class="contacto__contenedor__caja__item--iconoCaja">
                <i class="fas fa-shopping-cart"></i>
              </div>
              <h3 class="contacto__contenedor__caja__item--titulo titulo-n3">
                Llámanos
              </h3>
              <p class="contacto__contenedor__caja__item--parrafo descri-item">
                +51 999999999
              </p>
            </div>
            <div class="contacto__contenedor__caja__item">
              <div class="contacto__contenedor__caja__item--iconoCaja">
                <i class="fas fa-laptop"></i>
              </div>
              <h3 class="contacto__contenedor__caja__item--titulo titulo-n3">
                Escribenos
              </h3>
              <p class="contacto__contenedor__caja__item--parrafo descri-item">
                ventas@creativa.pe
              </p>
            </div>
            <div class="contacto__contenedor__caja__item">
              <div class="contacto__contenedor__caja__item--iconoCaja">
                <i class="fas fa-lock"></i>
              </div>
              <h3 class="contacto__contenedor__caja__item--titulo titulo-n3">
                Ubícanos
              </h3>
              <p class="contacto__contenedor__caja__item--parrafo descri-item">
                La Nueva Quillazú,Oxapampa
              </p>
            </div>
          </div>
          <!-- formulario -->
          <div class="contacto__contenedor__caja__item_formulario">
            <h3 class="contacto__contenedor__caja__item--titulo titulo-n3">
              Contáctanos
            </h3>
            <form class="contacto__contenedor__caja__item--formulario">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea
                  id="mensaje"
                  name="mensaje"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="contacto__contenedor__caja__item--boton"
              >
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">Copyright © 2024 - Estefany Izarra</footer>
  </body>
</html>
